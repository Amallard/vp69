    <script>
        $(document).ready(function () {
            $('#nav').animate({
                left: '0'
            }, 1200);
            $(window).scroll(function () {
                var top = $(window).scrollTop();

                if (top <= 80) {
                    $('#nav').animate({
                        left: '0'
                    }, 1200);
                    return false;
                } else {
                    $('#nav').stop(true).animate({
                        left: '100%'
                    }, 1);
                    return false;
                }
            });
        });
    </script>
